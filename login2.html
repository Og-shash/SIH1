<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedTrack Login</title>
  <link rel="stylesheet" href="login2.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="logo.png" alt="MedTrack Logo">
    </div>
    <h2>Log in</h2>
    <form action="#" method="POST">
      <div class="input-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password (8+ characters)</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <a href="#" class="forgot-password">Forgot password?</a>
      <button type="submit" class="login-btn">Log in</button>
    </form>

    <div class="alternative-login">
      <p>Or log in with:</p>
      <div class="social-login">
        <!-- <button class="apple-btn">Gmail</button>// -->
        <button class="facebook-btn">Facebook</button>
        <!-- <button class="spotify-btn">Spotify</button> -->
        <button class="google-btn">Google</button>
      </div>
      <!-- <button class="sso-btn">Log in with SSO</button>  -->
    </div>
  </div>
</body>
</html>
